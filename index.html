<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Museum of MIATA</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Slab|Oranienbaum|Righteous"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link

    <link rel="stylesheet" href="app.css" type="text/css" />
  </head>
  <body>
    <nav id="mainNavbar" class="navbar navbar-expand-md navbar-light fixed-top">
      <a href="#" class="navbar-brand"
        ><img
          src="/imgs/miata_logoscript.jpg"
          width="90"
          height="30"
          alt="MIATA"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarLinks"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarLinks" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">HISTORY</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">GALLERY</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">TICKETS</a></li>
        </ul>
      </div>
    </nav>

    <section id="firstBody" class="container-fluid px-0">
      <div class="row align-items-center">
        <div
          id="firstHeading"
          class="lead text-center col-lg-6 d-none d-lg-block p-0"
        >
          Discover your senses when you enter the ride.
        </div>
        <div class="col-lg-6 p-0">
          <img
            class="img-fluid"
            src="/imgs/yanny-mishchuk-728166-unsplash.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <section class="container-fluid p-0">
      <div class="row align-items-center">
        <div class="text-center d-sm-6 col-lg-6 order-2 order-md-1 p-0">
          <img
            class="img-fluid"
            src="/imgs/wil-stewart-21814-unsplash.jpg"
            alt=""
          />
        </div>

        <div
          id="secondHeading"
          class="lead col-lg-6 d-sm-6 d-lg-block mt-2 text-center order-1 p-0"
        >
          Explore a drive like you never had before.
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
